<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="auth.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" inputmode="password">Password</ion-label>
        <ion-input [(ngModel)]="auth.password" type="password"></ion-input>
      </ion-item>
      <br/>
      <ion-button expand="block" [disabled]="auth.username.length == 0 || auth.password.length == 0" (click)="signin();">Sign in</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
