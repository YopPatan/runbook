<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back" style="padding: 8px;"></ion-icon>
    </ion-buttons>
    <ion-title>Milestone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="milestone">

  <div class="subtitle-block">
    <small>{{milestone.codigo}}</small>
    <h2>{{milestone.nombre}}</h2>
  </div>

  <div *ngIf="milestone">
    <app-activities [activities]="milestone.actividades"></app-activities>
  </div>

</ion-content>
