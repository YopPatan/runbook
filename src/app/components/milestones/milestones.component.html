<ion-list>

  <ion-searchbar mode="ios" placeholder="Buscar"></ion-searchbar>

  <ion-item-sliding *ngFor="let milestone of milestones">
    <ion-item (click)="openDetails(milestone.id)">
      <ion-icon name="square" slot="start" class="status-{{milestone.idEstado}}"></ion-icon>
      <ion-label>
        <small>{{milestone.codigo}} - {{milestone.responsable.nombre}}</small>
        <h2>{{milestone.nombre}}</h2>
      </ion-label>
      <div slot="end">
        <div style="text-align: center;">
          <small>{{milestone.avance.finalizadas}} / {{milestone.avance.todas}}</small>
        </div>
        <ion-button>
          <ion-icon name="alarm" slot="end"></ion-icon>
          <span>{{milestone.avance.delay}}</span>
        </ion-button>
      </div>
    </ion-item>
    <ion-item-options>
      <ion-item-option>
        <img width="64" style="max-width: initial; margin-left: -10px; margin-right: -10px" [src]="loadImage(milestone.responsable.id)">
      </ion-item-option>
      <ion-item-option (click)="callOwner(milestone.responsable.telefono)">
        <ion-icon slot="top" name="call" class="swipe-menu-icon"></ion-icon>
      </ion-item-option>
      <ion-item-option>
        <ion-icon slot="top" name="mail" class="swipe-menu-icon"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
